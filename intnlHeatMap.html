<!DOCTYPE html>
<html>
  <head>
    <title>D3 international map</title>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css">
        <link rel="stylesheet" src="/intnlHeatMap.css"></script>
        <script src="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
        <script src="/intnlHeatMap.js"></script>
        <link src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  </head>

  <body>
    <div id="map" style="width: 600px; height: 400px"></div>
          <script>
                var map = L.map('map').setView([51.505, -0.09], 3);
                L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                }).addTo(map);
                var heatmap = new L.DivHeatmapLayer();

                heatmap.addTo(map);
                heatmap.testAddData();
          </script>

  </body>
</html>
